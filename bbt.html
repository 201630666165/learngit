<!DOCTYPE html> 
<html> 
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bbt.css" />
	<title>杨玉卿制作的百步梯秋招网页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,mimimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" cintent="black"/>
	<meta name="format-detection" content="telephone=no,eamil=no"/>
</head>
<body>
    <!--<canvas id="body" height="1500" width="400">您的浏览器不支持canvas。</canvas>-->
	<div id="bg" class="div">
	    <img src="top3.png" width="100%" height="100%" />
	</div>
	<embed src="background.svg" width="100%" height="100%"></embed>
	<!--<img src="hahaha.png" id="image"/>-->
	<div id="input1" class="change1">
	    <span id="change" class="change1">姓名</span><input id="word1" name="name" class="inputframe"></input>
	</div>
	<div  class="inputs change2">
	    <span id="change" class="change2">性别</span>
	    <input type="radio" checked="checked" name="Sex" value="male">男
	    <input type="radio" name="Sex" value="female">女
	</div>
	<div  class="inputs change3">
	    <span id="change" class="change3">学院</span>
	    <select name="college" id="college">
	    	<option value="1">机械与汽车工程学院</option>
	    	<option value="2">生物科学与工程学院</option>
	    	<option value="3">建筑学院</option>
	    	<option value="4">环境与能源学院</option>
	    	<option value="5">土木与交通学院</option>
	    	<option value="6">软件学院</option>
	    	<option value="7">电子与信息学院</option>
	    	<option value="8">工商管理学院（创业教育学院）</option>
	    	<option value="9">材料科学与工程学院</option>
	    	<option value="10">公共管理学院</option>
	    	<option value="11">化学与化工学院</option>
	    	<option value="12">马克思主义学院</option>
	    	<option value="13">轻工科学与工程学院</option>
	    	<option value="14">外国语学院</option>
	    	<option value="15">食品科学与工程学院</option>
	    	<option value="16">法学院（知识产权学院）</option>
	    	<option value="17">数学学院</option>
	    	<option value="18">新闻与传播学院</option>
	    	<option value="19">物理与光电学院</option>
	    	<option value="20">艺术学院</option>
	    	<option value="21">经济与贸易学院</option>
	    	<option value="22">体育学院</option>
	    	<option value="23">自动化科学与工程学院</option>
	    	<option value="24">设计学院</option>
	    	<option value="25">计算机科学与工程学院</option>
	    	<option value="26">医学院</option>
	    	<option value="27">电力学院</option>
	    	<option value="28">国际教育学院</option>
	    </select>
	</div>
	<div  class="inputs change4">
	    <span id="change" class="change4">年级</span>
	    <input type="radio" name="grade" checked="checked" value="one">大一
	    <input type="radio" name="grade" value="two">大二
	</div>
	<div  class="inputs change5">
	    <span id="change" class="change5" name="dorm">宿舍</span><input id="word1" class="inputframe"></input>
	</div>
	<div  class="inputs change6">
	    <span id="change" class="change6" name="phone">手机号</span><input id="word6" class="inputframe"></input>
	</div>
	<p id="p" class="inputs">报名意向</p>
	<div id="zhiyuan" class="inputs change7">
	    <span id="zhiyuan2" class="change7" name="department1">第一志愿 请选择</span>
	</div>
	<div id="zhiyuan" class="inputs change8">
	    <span id="zhiyuan2" class="change8" name="department2">第二志愿 请选择</span>
	</div>
	<div id="p2" class="inputs">
	    <p id="x8" class="change" name="intro">自我介绍</p>
	</div>
	<div id="input" class="inputs area">
		<textarea type="post" id="inputs2"></textarea>
	</div>
    <div id="input" class="inputs">
		<button id="button"><span id="span">提交</span></button>
	</div>
	<div id="x9" class="inputs">
		<img src="bg_bottom.png"
		width=100% height=100%>
	</div>
</body>
<script type="text/javascript" src="bbt.js"></script>
<script src="http://static.gotohope.cn/js/jquery.min.js"></script>
</html>
